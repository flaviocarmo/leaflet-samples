<!DOCTYPE html>
<html>
<head>
  <title>Cuiabá - Mapa de Calor dos Pontos de Obras Identificados</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="fallback.ags.js"></script>
  
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    var map = L.map('map').setView([-15.597821, -56.094979], 12);

    var myTileLayer = L.tileLayer.fallbackags('http://tiles-mt.projenet.net.br.s3.amazonaws.com/sentinel2-2016');

    myTileLayer.addTo(map);
  </script>
</body>
</html>
